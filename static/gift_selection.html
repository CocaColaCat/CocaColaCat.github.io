<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>礼物</title>
    <script src="../assets/js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      /* end reset */

      body{
        /*background-color: #ededed;*/
        /* bg 6, 7 are the best */
        background-image: url("../assets/images/gift_selection/bg-7.png");
        /*font-size: 25px;*/
        font: 300 1.0em/1.8 PingFang SC, Lantinghei SC, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans;
      }
      .wrapper{
        margin-left: 20%;
        width: 310px;
        /*border: 1px blue solid;*/
      }
      .header{
        margin-top: 30px;
        margin-bottom: 20px;
        height: 100px;
        margin-left: 10px;
        color: #666;
        width: 600px;
        /*border: 1px lightblue solid;*/
      }
      .cards{
        width: 310px;
      }
      .gift-card{
        background-color: white;
        width: 140px;
        height: 140px;
        float: left;
        margin-left: 10px;
        margin-top: 10px;
        border-radius: 10px;
        /*text-decoration: underline;*/
        box-shadow: 1px 1px 2px #888888;
        position: relative;
        overflow: hidden;
        /*color: #666;*/
      }
      .card-content{
        margin: 40px auto;
        /*border: 1px black solid;*/
        width: 15px;
        /*position: relative;*/
      }
      .first{
        background-color: #FFD700;
      }
      .second{
        background-color: #32CD32;
        color: white;
      }
      .third{
        background-color: #87CEFA;
        color: white;
      }
      .fourth{
        background-color: #FFA500;
      }
      .fifth{
        background-color: #EE82EE;
        color: white;
      }
      .sixth{
        background-color: #FFE4E1;
        /*border: 1px #e6e6e6 solid;*/
      }
      .clear{
        clear:both;
      }
/*      .selected_first{
        background-image: url(../assets/images/gift_selection/lego.jpg);
      }*/
      .selected{
        background-color: #000000;
        background-color:rgba(0,0,0,0.3);
        width: 140px;
        height: 140px;
        margin-top: 0px;
        text-align: center;
        line-height: 140px;
        color: white;
        border-radius: 10px;
        letter-spacing: 4px;
        z-index: 3;
        position: relative;
        /*box-shadow: 1px 1px 2px #888888;*/
      }
      a{
        text-decoration: none;
      }
      .gift-card img{
        /*display: none;*/
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 2;
        width: 140px;
        height: 140px;
        transition-property:top 600ms ease-out 0;
        /* Firefox 4 */
        -moz-transition:top 600ms ease-out 0s;
        /* Safari and Chrome */
        -webkit-transition:top 600ms ease-out 0s;
        /* Opera */
        -o-transition:top 600ms ease-out 0s;
      }
/*      a:hover{
        color: white;
        text-decoration: underline;
      }*/
    </style>
  </head>
  <body style="opacity: 1; transition: -webkit-transform 0.8s ease;">
    <div class='wrapper'>
      <div class='header'>
        <p>时间好像蛋糕一样，吃着吃着就没了~</p>
        <p></p>
      </div>
      <div class='cards'>
        <div class='gift-card first'>
          <img id="first" src="../assets/images/gift_selection/lego-3.jpg" />
          <div class="card-content">
            <a>酷玩</a>
          </div>
        </div>
        <div class='gift-card second'>
          <div class="card-content">电科</div>
        </div>
        <div class='gift-card third'>
          <div class="card-content">文艺</div>
        </div>
        <div class='gift-card fourth'>
          <div class="card-content">零食</div>
        </div>
        <div class='gift-card fifth'>
          <div class="card-content">臭美</div>
        </div>
        <div class='gift-card sixth'>
          <div class="card-content">其他</div>
        </div>
        <div class='clear'></div>
      </div>
      <div class='footer'>
      </div>
    </div>

    <script type="text/javascript">
      $(".first").hover(function(){
          $(this).children('div').addClass("selected");
          $(this).find("#first").css("top", "0");
        }, function(){
          // setTimeout(function(){
          //   var s = $('.selected');
          //   s.animate({opacity: 0}, function(){  
          //     s.removeClass("selected");
          //     s.css("opacity", 1);   
          //   });               
          // }, 600);
          $(this).find("#first").css("top", "100%");
          $(this).children('div').removeClass("selected");
      });

      $(".second").hover(function(){
          $(this).addClass( "selected_second" );
        }, function(){
          $(this).removeClass( "selected_second" );
      });

      $(".third").hover(function(){
          $(this).addClass( "selected_third" );
        }, function(){
          $(this).removeClass( "selected_third" );
      });

      $(".fourth").hover(function(){
          $(this).addClass( "selected_fourth" );
        }, function(){
          $(this).removeClass( "selected_fourth" );
      });

      $(".fifth").hover(function(){
          $(this).addClass( "selected_fifth" );
        }, function(){
          $(this).removeClass( "selected_fifth" );
      });

      $(".sixth").hover(function(){
          $(this).addClass( "selected_sixth" );
        }, function(){
          $(this).removeClass( "selected_sixth" );
      });

    </script>
  </body>
</html>
