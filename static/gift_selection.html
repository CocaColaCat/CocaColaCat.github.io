<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>礼物</title>
    <script src="../assets/js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
      /* http://meyerweb.com/eric/tools/css/reset/ 
         v2.0 | 20110126
         License: none (public domain)
      */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      /* end reset */

      body{
        background-color: #ededed;
        /*font-size: 25px;*/
        font: 300 1.2em/1.8 PingFang SC, Lantinghei SC, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans;
      }
      .wrapper{
        margin-left: 20%;
        width: 500px;
        /*border: 1px blue solid;*/
      }
      .header{
        margin-top: 50px;
        height: 100px;
        margin-left: 10px;
        color: #666;
        width: 600px;
        /*border: 1px black solid;*/
      }
      .cards{
        width: 500px;
      }
      .gift-card{
        background-color: white;
        width: 220px;
        height: 220px;
        float: left;
        margin-left: 10px;
        margin-top: 10px;
        border-radius: 10px;
        /*text-decoration: underline;*/
        box-shadow: 1px 1px 2px #888888;
        /*color: #666;*/
      }
      .card-content{
        margin: 80px auto;
        /*border: 1px black solid;*/
        width: 20px;
      }
      .first{
        background-color: #FFD700;
      }
      .second{
        background-color: #32CD32;
        color: white;
      }
      .third{
        background-color: #87CEFA;
        color: white;
      }
      .fourth{
        background-color: #FFA500;
      }
      .fifth{
        background-color: #EE82EE;
        color: white;
      }
      .sixth{
        background-color: #FFE4E1;
        border: 1px #e6e6e6 solid;
      }
      .clear{
        clear:both;
      }
    </style>
  </head>
  <body style="opacity: 1; transition: -webkit-transform 0.8s ease;">
    <div class='wrapper'>
      <div class='header'>
        <p>时间好像蛋糕一样，吃着吃着就没了~</p>
        <!-- <p>认识那么久，我就送过你一次礼物，好惭愧</p> -->
        <p></p>
      </div>
      <div class='cards'>
        <div class='gift-card first'>
          <div class="card-content">酷玩</div>
        </div>
        <div class='gift-card second'>
          <div class="card-content">家居</div>
        </div>
        <div class='gift-card third'>
          <div class="card-content">电科</div>
        </div>
        <div class='gift-card fourth'>
          <div class="card-content">零食</div>
        </div>
        <div class='gift-card fifth'>
          <div class="card-content">臭美</div>
        </div>
        <div class='gift-card sixth'>
          <div class="card-content">其他</div>
        </div>
        <div class='clear'></div>
      </div>
      <div class='footer'> 
      </div>
    </div>

    <script type="text/javascript">
      $(".gift-card").hover(function(){
          $(this).css("background-image", "yellow");
        }, function(){
          $(this).css("background-image", "yellow");
        // $(this).css("background-color", "pink");
      });
    </script>
  </body>
</html>
